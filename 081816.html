In 1931, physicist Paul Dirac showed that our theories of electromagnetism allow for the existence of a solitary magnetic charge. A new experiment at the Large Hadron Collider seeks to detect the long theorized magnetic monopole. Read more about it at the Harvard <i>Science in the News</i> <a href="http://sitn.hms.harvard.edu/flash/2016/new-experiment-chases-elusive-magnetic-monopole/">Blog</a>.
